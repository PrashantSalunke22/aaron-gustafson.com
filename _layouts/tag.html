---
layout: default
footer: true
---

{% capture the_title %}Browse by Tag: {{ page.tag }}{% endcapture %}

<article role="article" class="page layout-container layout-container--blog">

	<h1 class="page__title subsection__header">{{ the_title | titlecase | widont }}</h1>
	
	<div class="layout-container__primary">
  	
		<div id="blog-archives">
			{% for post in page.posts reverse %}
				<article class="entry entry--teaser">
					{% include entry_teaser.html %}
				</article>
				{% unless forloop.last %}
					<hr class="rule">
				{% endunless %}
			{% endfor %}
		</div>
		
  	</div>

</article>
